<!DOCTYPE html>
<html>
<head>
	<title>¿Cuchillo?</title>
</head>
<body>
	<h1>¿Se puede echar cuchillo?</h1>
	<p id="result"></p>

	<script>
		var currentDate = new Date().getDate(); // Get the current day of the month
		var isEven = (currentDate % 2 === 0); // Check if it's even

		if (isEven) {
			document.getElementById("result").innerHTML = "Hoy es un día par, por favor abstenerse de echar cuchillo";
		} else {
			document.getElementById("result").innerHTML = "Hoy es un día impar, tiene permitido echar cuchillo.";
		}
	</script>
</body>
</html>
